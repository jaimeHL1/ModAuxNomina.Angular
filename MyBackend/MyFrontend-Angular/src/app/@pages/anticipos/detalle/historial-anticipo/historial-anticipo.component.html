<table>
    <tbody>
        <tr *ngFor="let item of historial; let i = index">
            <td>{{ i + 1 }}</td> <!-- Campo contador -->            
            <td>
                <span *ngIf="item.mes !== null && item.mes !== undefined && item.anno !== null && item.anno !== undefined">
                    Mes: {{ item.mes }}/{{ item.anno }}
                </span>
            </td>
            <td>{{ item.fecha }}</td>
            <td>{{ item.observaciones }}</td>
            <td>{{ item.desTipoAmortizacion }}</td>
            <td>
                <span *ngIf="item.importe !== null && item.importe !== undefined">
                    Importe: {{ item.importe }} 
                </span>
            </td>
        </tr>
    </tbody>
</table>
